<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="image">
                    <img src="./assets/image-product-desktop.jpg" alt="photo">
                </div>

                <div class="info">
                    <h3>PERFUME</h3>
                    <h1>Gabriele Essence Eau De Perfume</h1>

                    <p>
                        A floral, solar and voluptuos interpreation compose by
                        Oliver Polgue, Perfumer-Creator for the House of Channel
                    </p>

                    <div class="price">
                        <span class="price-strong"> R$149.99</span>
                        <span class="price-small"> R$169.99</span>
                    </div>

                    <button class="btn-card"><img src="./assets/icon-cart.svg" alt="cart"></i>Add to cart</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
