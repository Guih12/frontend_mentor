<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Interactive card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="information">
                <div class="icon">
                    <img src="./assets/icon-star.svg" alt="icon">
                </div>
                <h1>How did we do?</h1>
                <span>
                    Please let us know how we did with your support request.
                    All feedback is appreciated to help us improve our oferring!
                </span>
            </div>

            <div class="points-group">
                <a href="#" class="point">1</a>
                <a href="#" class="point">2</a>
                <a href="#" class="point">3</a>
                <a href="#" class="point">4</a>
                <a href="#" class="point">5</a>
                <a href="#" class="point">6</a>
            </div>

            <div class="btn-group">
                <button class="btn-submit">SUBIMIT</button>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
