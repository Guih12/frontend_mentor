<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>NFT Preview</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="image">
                    <img src="./assets/image-equilibrium.jpg" alt="">
                </div>

                <div class="title-group">
                    <h1>Equilibrium #3429</h1>
                    <span>Our Equilibrium collection promotes balance and calm</span>
                </div>
    
                <div class="details-group">
                    <div class="details-ethereum">
                        <img src="./assets/icon-ethereum.svg" alt="ethereum">
                        <span>0.041ETH</span>
                    </div>
    
                    <div class="details-data">
                        <img src="./assets/icon-clock.svg" alt="clock">
                        <span>3 Days of left</span>
                    </div>
                </div>

                <div class="line"></div>
    
                <div class="author">
                    <img src="./assets/image-avatar.png" alt="author">
                    <span>Creation of <strong>Jules Wyvern</strong></span>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
